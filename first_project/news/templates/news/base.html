{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel='stylesheet' type='text/css' href="{% static 'news/css/styles.css' %}" />
   </head>
<body>
{% block mainmenu %}
<ul class="head">
    {% for m in menu %}
    <li><a href="{% url m.url_name %}">{{m.title}}</a></li>
    {% endfor %}
    {% if request.user.is_authenticated %}
        <li class="headLogin"><a href="#">{{ user.username }}</a> | <a href="{% url 'logout' %}">Выйти</a></li>
    {% else %}
        <li class="headLogin"><a href="{% url 'register' %}">Регистрация</a> | <a href="{% url 'login' %}">Вход</a></li>
    {% endif %}
</ul>
{% endblock mainmenu %}

{% block content %}
{% endblock %}

</body>
</html>
