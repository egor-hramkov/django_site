{% extends 'news/base.html' %}

{% block content %}
{% if not news %}
    <h2>Для данной категории пока нет новостей</h2>
{% endif %}
{% for n in news %}
    <p>{{n.title}}</p>
    <p>{{n.content}}</p>
    <p>Категория: {{n.category}}</p>
    <p>{{n.time_created}}</p>
    <hr></hr>
{% endfor %}
    <a href="{% url 'news' %}" class="animated-button">Вернуться</a>
{% endblock %}
